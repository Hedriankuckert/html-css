<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídeas em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio HTML5</p>
    <audio src="midia/2pac- 2 of amerikaz most wanted (instrumental).mp3" controls autoplay></audio>
    <!-- MP3 HAV OGG -->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/2pac- 2 of amerikaz most wanted (instrumental).mp3" type="audio/mpeg">
        <source src="midia/2pac- 2 of amerikaz most wanted (instrumental).mp3" type="audio/ogg">
        <source src="midia/2pac- 2 of amerikaz most wanted (instrumental).mp3" type="audio/hav">
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midia/2pac- 2 of amerikaz most wanted (instrumental).mp3">clique aqui para baixar o audio</a>.</p>
    </audio>
    
</body>
</html>
